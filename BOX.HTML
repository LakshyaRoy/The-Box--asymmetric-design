<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>the box</title>
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img src="au-2.svg" alt="logo" class="logo" />
        <nav>
          <a href="#" class="nav__link"> Contact</a>
          <a href="#" class="nav__link"> Book Now </a>
          <a href="#" class="nav__link"> Become A Host</a>
          <a href="#" class="nav__link"> About</a>
        </nav>
      </header>
      <main>
        <h1 class="title">The Box</h1>
        <p class="location">Lakshya, Villa</p>
        <img
          src="pixasquare-4ojhpgKpS68-unsplash.jpg"
          alt="house-img"
          class="primary-image"
        />
        <div class="secondary-image">
          <img
            src="davide-cantelli-jpkfc5_d-DI-unsplash.jpg"
            alt=""
            class="secondary-image"
            id="food"
          />
          <img
            src="andrea-davis-yi8JorcxASc-unsplash.jpg"
            alt=""
            class="secondary-image"
            id="bunk"
          />
        </div>
        <p class="description">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>

        <button class="btn">Book now</button>
      </main>

      <footer>
        <div class="social-links">
          <a href="#" class="social-links" aria-label="snapchat"
            ><img
              src="Snapchat-Ghost-Outlined-Logo.wine.svg"
              alt="snapchat"
              class="social-img"
          /></a>
          <a href="#" class="social-links" aria-label="airbnb"
            ><img src="airbnb.svg" alt="airbnb" class="social-img"
          /></a>
          <a href="#" class="social-links" aria-label="instagram"
            ><img
              src="Instagram-Glyph-Black-Logo.wine.svg"
              alt="instagram"
              class="social-img"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
